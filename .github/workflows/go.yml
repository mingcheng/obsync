name: Go build and test

on:
  push:
    branches: [ develop ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:

      - name: set up go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: check out code into the Go module directory
        uses: actions/checkout@v2

      - name: test
        run: make test

      - name: build
        run: make build

