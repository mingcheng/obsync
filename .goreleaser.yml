project_name: obsync
dist: ./target
before:
  hooks:
    - make clean
builds:
  - main: ./cmd/obsync
    binary: obsync
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - freebsd
      - linux
      - darwin
      - windows
    ignore:
      - goarch: 386
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: macOS
      linux: Tux
      freebsd: FreeBSD
      windows: Windows
      386: i386
      amd64: x64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
